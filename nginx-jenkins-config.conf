# Konfigurasi Nginx untuk Jenkins - Optimized Version
# File: /etc/nginx/sites-available/bangjeje.motorsights.com

server {
    server_name bangjeje.motorsights.com;

    # Jenkins location dengan konfigurasi yang lebih lengkap
    location / {
        proxy_pass http://127.0.0.1:9533;
        proxy_http_version 1.1;
        
        # Headers untuk Jenkins
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support untuk Jenkins
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings untuk Jenkins builds
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS headers (jika diperlukan)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Client max body size untuk upload file besar
    client_max_body_size 1000M;
    
    # Timeout settings
    client_body_timeout 300s;
    client_header_timeout 300s;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/bangjeje.motorsights.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/bangjeje.motorsights.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = bangjeje.motorsights.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name bangjeje.motorsights.com;
    listen 80;
    return 404; # managed by Certbot
}
